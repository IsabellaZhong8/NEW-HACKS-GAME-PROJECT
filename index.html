<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <button class="button-55" role="button">Play Game!</button>
    </div>
    <div>
        <img id="my-img" alt="photo">
        <form action="/orders" method="post">
        <fieldset style="width:0.5em;">
        <div>
            <p style="color: purple; text-align: center;background-color:lightpink;">
                <label for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="name"/>
            </p>

            <p style="color: purple; text-align: center;background-color:lightpink;">
                <label for="food_type">What do you want to order?</label>
                <select name="food_list" id="food_list">
                    <option value="choose_pastry">Choose your pastries!</option>
                    <option value="blueberry_muffin">Blueberry Muffin</option>
                    <option value="apple_pie">Apple Pie</option>
                    <option value="pink_cupcake">Pink Cupcake</option>
                </select>
            </p>
            <p style="color: purple; text-align: center;background-color:lightpink;">
                <label for="amount">How much would you like to order?</label>
                <input type="number" id="amount" step="0.25" name="how_much">
            </p>

            <p class="button">
                <button action="/images" type="submit">Place your order!</button>
            </p>
        </div>
        </fieldset>
        </form>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
